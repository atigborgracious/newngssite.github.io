             <h6>We Are Currently Recruiting Professional Nurses, <br/> Sign Up To Join Now!</h6>

  <div class="container masthead-right">
      
      <section class="row">
             <section class="col-md-12">
                 <p>*Please note we will not share your details with anyone!</p>
               </section>
          </section>   
      
      
    <div class="row">
     
        
        <div class="col-md-12 ">
          
            <form class="nurse-form">
         <div class="form-row">
    <div class="form-group col-lg-5  mt-4">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" placeholder="Surname" required>
    </div>
    <div class="form-group col-lg-7 mt-4">
      <label for="othername">Other Name(s)</label>
      <input type="text" class="form-control" id="othername" placeholder="Other Name(s)" required>
    </div>
    <!--div class="form-group col-md-2  mt-3">
     <label for="mobile">Mobile Number</label>
      <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" required>
    </div-->         
  </div>   
                
  <div class="form-row">
    
    <div class="form-group col-lg-4 mt-4">
     <label for="inputState">Gender</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Male</option>
         <option>Female</option> 
      </select>
    </div>
    <div class="form-group col-lg-2 mt-4">
      <label for="age">Age</label>
      <input type="text" class="form-control" id="age" placeholder="Age" required>
    </div>
      
      <div class="form-group col-lg-6  mt-4">
      <label for="phone-number">Phone Number</label>
      <input type="text" class="form-control" id="phone-number" placeholder="Phone Number" required>
    </div>
      
  </div>  
                
   <div class="form-row">
    
        <div class="form-group col-lg-6  mt-4">
      <label for="nationality">Nationality</label>
      <input type="text" class="form-control" id="nationality" placeholder="Nationality" required>
    </div>
       
    
    <div class="form-group col-lg-6 mt-4">
      <label for="idnumber">National or Voter's ID Number</label>
      <input type="text" class="form-control" id="idnumber" placeholder="ID Number" required>
    </div>
    
  </div> 
                
   <div class="form-row">
    
       
    <div class="form-group col-lg-4 mt-4">
     <label for="inputPassport">Do you have a passport?</label>
      <select id="inputPassport" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
         <option>No</option> 
      </select>
    </div>
    <div class="form-group col-lg-8 mt-4">
      <label for="ppexpirydate">If yes, please provide us with Passport Expiry Date</label>
      <input type="text" class="form-control" id="ppexpirydate" placeholder="Passport Expiry Date" required>
    </div>
    
  </div>              
                
                
                
   <div class="form-row">
    
        <div class="form-group col-lg-7  mt-4">
      <label for="licenseexpirydate">Professional License Expiry Date </label>
      <input type="text" class="form-control" id="licenseexpirydate" placeholder="Professional License Expiry Date" required>
    </div>
       
    <div class="form-group col-lg-5 mt-4">
     <label for="inputPassport">Do you have clearence letter?</label>
      <select id="inputPassport" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
         <option>No</option> 
      </select>
    </div>
    
     
      
  </div>             
                
                
   <div class="form-row">
    
       <div class="form-group col-lg-5 mt-4">
     <label for="inputPassport">Do you have Basic Life Support Certificate?</label>
      <select id="inputPassport" class="form-control">
        <option selected>Choose...</option>
        <option>Yes</option>
         <option>No</option> 
      </select>
    </div>  
       
       
        <div class="form-group col-lg-6  mt-4">
    
    </div>
    
  </div>  
                
                
      <div class="form-row">
       
        <div class="form-group col-lg-6  mt-4">
     <label for="cv">Upload CV</label> <br/>
    <input type="file" class="cv" id="exampleFormControlFile1">
    </div>
       
    <div class="form-group col-lg-6 mt-4">
      <label for="cert">Upload Educational Certificate</label> <br/>
    <input type="file" class="cert" id="exampleFormControlFile1">
    </div>
  
  </div>            
                       
                     
     <div class="row text-center">
     <section class="col-md-12 home-submit mt-4">
         <input type="submit" value="Submit" class="btn-submit"> 
     </section>
  </div>
