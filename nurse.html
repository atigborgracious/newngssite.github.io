      <div class="nurse-header">
   <div class="container">
      <section class="row">
          <section class="col-md-12"> <h1>Register As A Nurse</h1></section>
       </section>

     <div class="nurse-content">
      <div class="container-fluid mt-5">
          <section class="row">
             <section class="col-md-12">
                 <form class="nurse-form">
         <div class="form-row">
    <div class="form-group col-md-4  mt-3">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" placeholder="Surname" required>
    </div>
    <div class="form-group col-md-6  mt-3">
      <label for="othername">Other Name(s)</label>
      <input type="text" class="form-control" id="othername" placeholder="Other Name(s)" required>
    </div>
    <div class="form-group col-md-2  mt-3">
      <label for="dob">Date of Birth</label>
      <input type="text" class="form-control" id="dob" placeholder="DD/MM/YEAR" required>
    </div>         
  </div>             
  <div class="form-row">
    <div class="form-group col-md-4  mt-3">
      <label for="mobile">Mobile Number</label>
      <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" required>
    </div>
       <div class="form-group col-md-4  mt-3">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
      <div class="form-group col-md-4  mt-3">
      <label for="inputState">Gender</label>
      <select id="inputState" class="form-control">
        <option selected>Male</option>
        <option>Female</option>
      </select>
    </div>
  </div>
  <div class="form-group  mt-3">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
      <div class="form-row">
    <div class="form-group col-md-6  mt-3">
      <label for="educational">Educational Qualification </label>
      <input type="text" class="form-control" id="educational" placeholder="Educational Qualification">
    </div>
    <div class="form-group col-md-6  mt-3">
      <label for="professional">Professional Qualifications</label>
      <input type="text" class="form-control" id="professional" placeholder="Professional Qualifications">
    </div>         
  </div> 
    <div class="form-row">
    <div class="form-group col-md-4 mt-3">
      <label for="pin">PIN</label>
      <input type="text" class="form-control" id="pin" placeholder="PIN">
    </div>
       <div class="form-group col-md-4  mt-3">
      <label for="issued">Date Issued</label>
      <input type="text" class="form-control" id="issued" placeholder="DD/MM/YEAR">
    </div>
      <div class="form-group col-md-4  mt-3">
      <label for="expiry">Date of Expiry</label>
      <input type="text" class="form-control" id="expiry" placeholder="DD/MM/YEAR">
    </div>
  </div> 
   
   <div class="form-row">                  
   <div class="form-group  col-md-8 mt-3">
    <label for="work">Current Place of Work</label>
    <input type="text" class="form-control" id="work" placeholder="Current Place of Work">
  </div> 
    <div class="form-group  col-md-4 mt-3">
     <label for="inputState">Region</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Greater Accra</option>
         <option>Ashanti</option> 
           <option>Volta</option>
         <option>Brong Ahafo</option>
          <option>Central</option>
         <option>Eastern</option> 
           <option>Northern</option>
         <option>Upper East</option>
            <option>Upper West</option>
         <option>Western</option>
          
      </select>
  </div>                  
    </div>                   
                     
  <div class="form-row">
    <div class="form-group col-md-6 mt-3">
      <label for="inputCity">Other Special Skills</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Other Special Skills">
    </div>
       <div class="form-group col-md-4 mt-3" >
      <label for="inputZip">Interests</label>
      <input type="text" class="form-control" id="inputZip" placeholder="Interests">
    </div>
    <div class="form-group col-md-2 mt-3">
      <label for="inputState">Availability</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select>
    </div>
   
  </div>
    
        <div class="custom-file mt-3">
  <input type="file" class="custom-file-input" id="customFile">
  <label class="custom-file-label" for="customFile">Upload CV</label>
</div>             
           
  <div class="form-group mt-4">
    <label for="exampleFormControlTextarea1">Cover Letter</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Cover Letter"></textarea>
  </div>                    
                     
                     
     <div class="row text-center">
     <section class="col-md-12 mt-4">
         <input type="submit" value="Submit" class="btn-submit"> 
     </section>
  </div>                   
  
</form>

          </section>
