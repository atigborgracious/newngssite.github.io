      <div class="patient-header">
   <div class="container">
      <section class="row">
          <section class="col-md-12"> <h1>Looking For A Home Nurse</h1></section>
       </section>
   </div>

     <div class="nurse-content">
      <div class="container-fluid mt-5">
          
           <section class="row">
             <section class="col-md-12">
                 <p>*Please note we will not share your details with anyone!</p>
               </section>
          </section>
          
          <section class="row">
             <section class="col-md-12">
                 <form class="nurse-form">
         <div class="form-row">
    <div class="form-group col-md-4  mt-3">
      <label for="surname">Surname</label>
      <input type="text" class="form-control" id="surname" placeholder="Surname" required>
    </div>
    <div class="form-group col-md-6  mt-3">
      <label for="othername">Other Name(s)</label>
      <input type="text" class="form-control" id="othername" placeholder="Other Name(s)" required>
    </div>
    <div class="form-group col-md-2  mt-3">
     <label for="mobile">Mobile Number</label>
      <input type="text" class="form-control" id="mobile" placeholder="Mobile Number" required>
    </div>         
  </div>             
  <div class="form-row">
       <div class="form-group col-md-3  mt-3">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
      <div class="form-group col-md-9  mt-3">
      <label for="Status">Status</label>
       <input type="text" class="form-control" id="Status" placeholder="eg. Individual, Health Facility, Organization, Other(specify)" required>
    </div>
  </div>
  <div class="form-group  mt-3">
    <label for="inputAddress">Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
     
   <div class="form-row">                  
   <div class="form-group  col-md-7 mt-3">
    <label for="location">Location of Job</label>
    <input type="text" class="form-control" id="location" placeholder="Location of Job">
  </div> 
       <div class="form-group  col-md-2 mt-3">
    <label for="jobdate">Start Date</label>
    <input type="text" class="form-control" id="jobdate" placeholder="Start Date">
  </div> 
    <div class="form-group  col-md-3 mt-3">
     <label for="inputState">Region</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>Greater Accra</option>
         <option>Ashanti</option> 
           <option>Volta</option>
         <option>Brong Ahafo</option>
          <option>Central</option>
         <option>Eastern</option> 
           <option>Northern</option>
         <option>Upper East</option>
            <option>Upper West</option>
         <option>Western</option>
          
      </select>
  </div>                  
    </div>                   
                     
  <div class="form-row">
      <div class="form-group col-md-4 mt-3" >
      <label for="duration">Job Duration</label>
      <input type="text" class="form-control" id="duration" placeholder="Job Duration">
    </div>
    <div class="form-group col-md-8 mt-3">
      <label for="skills">Any specific skills required</label>
      <input type="text" class="form-control" id="skills" placeholder="Please specify if there is any.">
    </div>
  </div>
                     
    <div class="form-row">
    <div class="form-group col-md-12 mt-3">
      <label for="skills">Purpose of need</label>
      <input type="text" class="form-control" id="skills" placeholder="Please describe why and what you need the professional nurse for">
    </div>
      
  </div> 
         
                     
    <div class="row" >
 <div class='element' id='div_1'>
  <input type='text' placeholder='Enter your skill' id='txt_1' >&nbsp;<span class='add'>Add Skill</span>
 </div>
</div>                 
                     
                     
     <div class="row text-center">
     <section class="col-md-12 mt-4">
         <input type="submit" value="Submit" class="btn-submit"> 
     </section>
  </div>                   
  
</form>
             </section>
          </section>
